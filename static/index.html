    <style>
        * {

        }

        body {

                         'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 600;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-connected::before {
            background: #28a745;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-disconnected::before {
            background: #dc3545;
        }

        .status-connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status-connecting::before {
            background: #ffc107;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .chat-area {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h3 {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;

        .message {

        @keyframes slideIn {
            from {

                opacity: 1;
                transform: translateY(0);

        .message-header {

            display: flex;
            align-items: center;

        }

        .message-icon {

            align-items: center;
            justify-content: center;

        .user-icon {

        }

        .bot-icon {

        .system-icon {

        .message-content {

        #questionInput:focus {

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;

        }

        .btn:hover {
            transform: translateY(-2px);

        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;

        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .btn-secondary {
            background: #6c757d;

        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-danger {
            background: #dc3545;

        }

        .btn-small {

            width: 100%;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stage-indicator {
            padding: 12px 15px;
            background: #f8f9fa;

            font-size: 14px;

            border-left: 3px solid #667eea;

        .stage-name {
            font-weight: 600;

        }

        .stage-desc {

        }

        .session-info {
            font-size: 12px;
            color: #666;
            padding: 10px;

        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 15px;
            background: #f8f9fa;

        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {

        }

        .typing-dot {
            width: 8px;

            background: #667eea;

        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }

                transform: translateY(-10px);

        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-item {

        }

        .stat-value {

        }

        .stat-label {

        }

        .empty-state {

        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 16px;
        }
    </style>
</head>
<body>

                <div class="panel">

                        <span class="stage-name">æœªè¿æ¥</span>

                <div class="panel">
                    <h3>æ§åˆ¶é¢æ¿</h3>

                <!-- Session Info -->
                <div class="panel">

    <script>
        // WebSocketè¿æ¥é…ç½®
        const WS_URL = `ws://${window.location.hostname}:8000/ws/realtime-asr`;
        
        // å…¨å±€çŠ¶æ€
        let ws = null;
        let sessionId = null;
        let questionCount = 0;
        let answerCount = 0;
        let currentAnswerElement = null;
        let currentStreamIndex = -1;

        // çŠ¶æ€æ˜ å°„
        const stageDescriptions = {
            'listening': 'æ­£åœ¨ç›‘å¬',
            'paused': 'å·²æš‚åœ',
            'waiting_for_question': 'ç­‰å¾…é—®é¢˜',
            'analyzing': 'æ­£åœ¨åˆ†æ',
            'instant_query': 'å³æ—¶æŸ¥è¯¢',
            'querying_rag': 'æ­£åœ¨æŸ¥è¯¢',
            'interrupting': 'ä¸­æ–­å¤„ç†',
            'idle': 'ç©ºé—²',
            'closed': 'å·²å…³é—­'
        };

        // DOMå…ƒç´ 
        const elements = {
            connectionStatus: document.getElementById('connectionStatus'),
            messages: document.getElementById('messages'),
            questionInput: document.getElementById('questionInput'),
            sendBtn: document.getElementById('sendBtn'),
            typingIndicator: document.getElementById('typingIndicator'),
            stageIndicator: document.getElementById('stageIndicator'),
            sessionInfo: document.getElementById('sessionInfo'),
            questionCountEl: document.getElementById('questionCount'),
            answerCountEl: document.getElementById('answerCount'),
            pauseBtn: document.getElementById('pauseBtn'),
            resumeBtn: document.getElementById('resumeBtn'),
            stopBtn: document.getElementById('stopBtn'),
            instantQueryBtn: document.getElementById('instantQueryBtn')
        };

        // åˆå§‹åŒ–è¿æ¥
        function connect() {
            updateConnectionStatus('connecting', 'æ­£åœ¨è¿æ¥...');
            
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = handleOpen;
                ws.onmessage = handleMessage;
                ws.onerror = handleError;
                ws.onclose = handleClose;
            } catch (error) {
                console.error('WebSocketè¿æ¥å¤±è´¥:', error);
                updateConnectionStatus('disconnected', 'è¿æ¥å¤±è´¥');
            }
        }

        // WebSocketäº‹ä»¶å¤„ç†
        function handleOpen(event) {
            console.log('WebSocketå·²è¿æ¥');
            updateConnectionStatus('connected', 'å·²è¿æ¥');
        }

        function handleMessage(event) {
            try {
                const message = JSON.parse(event.data);
                console.log('æ”¶åˆ°æ¶ˆæ¯:', message);
                
                switch(message.type) {
                    case 'ack':
                        handleAck(message);
                        break;
                    case 'status':
                        handleStatus(message);
                        break;
                    case 'answer':
                        handleAnswer(message);
                        break;
                    case 'error':
                        handleErrorMessage(message);
                        break;
                    case 'batch_progress':
                        handleBatchProgress(message);
                        break;
                }
            } catch (error) {
                console.error('æ¶ˆæ¯å¤„ç†é”™è¯¯:', error);
            }
        }

        function handleError(event) {
            console.error('WebSocketé”™è¯¯:', event);
            addSystemMessage('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€');
        }

        function handleClose(event) {
            console.log('WebSocketå·²æ–­å¼€');
            updateConnectionStatus('disconnected', 'è¿æ¥å·²æ–­å¼€');
            disableControls();
            addSystemMessage('è¿æ¥å·²æ–­å¼€');
        }

        // æ¶ˆæ¯å¤„ç†å‡½æ•°
        function handleAck(message) {
            if (message.session_id) {
                sessionId = message.session_id;
                updateSessionInfo();
            }
            
            if (message.message) {
                addSystemMessage(message.message);
            }
        }

        function handleStatus(message) {
            const stage = message.stage;
            const description = stageDescriptions[stage] || stage;
            
            updateStage(stage, description);
            
            // æ ¹æ®çŠ¶æ€æ›´æ–°æ§åˆ¶æŒ‰é’®
            updateControlButtons(stage);
            
            // æ˜¾ç¤ºçŠ¶æ€å˜åŒ–æ¶ˆæ¯
            let statusText = `ç³»ç»ŸçŠ¶æ€: ${description}`;
            if (message.question) {
                statusText += ` - é—®é¢˜: ${message.question}`;
            }
            if (message.note) {
                statusText += ` - ${message.note}`;
            }
            
            addSystemMessage(statusText);
            
            // å¤„ç†typing indicator
            if (stage === 'analyzing' || stage === 'querying_rag') {
                showTypingIndicator();
            } else if (stage === 'idle' || stage === 'waiting_for_question') {
                hideTypingIndicator();
            }
        }

        function handleAnswer(message) {
            const { stream_index, content, final } = message;
            
            // æ–°çš„ç­”æ¡ˆæµ
            if (stream_index !== currentStreamIndex) {
                currentStreamIndex = stream_index;
                currentAnswerElement = addBotMessage('');
                answerCount++;
                updateStats();
            }
            
            // è¿½åŠ å†…å®¹
            if (currentAnswerElement && content) {
                const contentDiv = currentAnswerElement.querySelector('.message-content');
                contentDiv.textContent += content;
                scrollToBottom();
            }
            
            // ç­”æ¡ˆå®Œæˆ
            if (final) {
                hideTypingIndicator();
                currentAnswerElement = null;
                currentStreamIndex = -1;
            }
        }

        function handleErrorMessage(message) {
            const errorText = `é”™è¯¯ [${message.code}]: ${message.message}`;
            addSystemMessage(errorText);
            hideTypingIndicator();
        }

        function handleBatchProgress(message) {
            const progressText = `æ‰¹é‡å¤„ç†è¿›åº¦: ${message.progress.toFixed(1)}% - ${message.message}`;
            addSystemMessage(progressText);
        }

        // UIæ›´æ–°å‡½æ•°
        function updateConnectionStatus(status, text) {
            elements.connectionStatus.className = `status-badge status-${status}`;
            elements.connectionStatus.textContent = text;
            
            if (status === 'connected') {
                elements.sendBtn.disabled = false;
                enableControls();
            } else {
                elements.sendBtn.disabled = true;
                disableControls();
            }
        }

        function updateStage(stage, description) {
            elements.stageIndicator.innerHTML = `
                <span class="stage-name">${description}</span>
                <span class="stage-desc">${stage}</span>
            `;
        }

        function updateSessionInfo() {
            elements.sessionInfo.textContent = `ä¼šè¯ID: ${sessionId || 'æœªçŸ¥'}`;
        }

        function updateStats() {
            elements.questionCountEl.textContent = questionCount;
            elements.answerCountEl.textContent = answerCount;
        }

        function updateControlButtons(stage) {
            // æ ¹æ®å½“å‰çŠ¶æ€å¯ç”¨/ç¦ç”¨æ§åˆ¶æŒ‰é’®
            const isListening = stage === 'listening';
            const isPaused = stage === 'paused';
            const isQuerying = stage === 'querying_rag' || stage === 'analyzing';
            
            elements.pauseBtn.disabled = !isListening;
            elements.resumeBtn.disabled = !isPaused;
            elements.stopBtn.disabled = stage === 'idle' || stage === 'closed';
        }

        function enableControls() {
            elements.pauseBtn.disabled = false;
            elements.stopBtn.disabled = false;
            elements.instantQueryBtn.disabled = false;
        }

        function disableControls() {
            elements.pauseBtn.disabled = true;
            elements.resumeBtn.disabled = true;
            elements.stopBtn.disabled = true;
            elements.instantQueryBtn.disabled = true;
        }

        // æ¶ˆæ¯æ˜¾ç¤ºå‡½æ•°
        function addMessage(type, content, icon) {
            // æ¸…é™¤ç©ºçŠ¶æ€
            const emptyState = elements.messages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('zh-CN');
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-icon ${type}-icon">${icon}</div>
                    <span>${timestamp}</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            elements.messages.appendChild(messageDiv);
            scrollToBottom();
            
            return messageDiv;
        }

        function addUserMessage(text) {
            return addMessage('user', text, 'ğŸ‘¤');
        }

        function addBotMessage(text) {
            return addMessage('bot', text, 'ğŸ¤–');
        }

        function addSystemMessage(text) {
            return addMessage('system', text, 'â„¹ï¸');
        }

        function showTypingIndicator() {
            elements.typingIndicator.classList.add('active');
        }

        function hideTypingIndicator() {
            elements.typingIndicator.classList.remove('active');
        }

        function scrollToBottom() {
            elements.messages.scrollTop = elements.messages.scrollHeight;
        }

        // å‘é€æ¶ˆæ¯å‡½æ•°
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
                console.log('å‘é€æ¶ˆæ¯:', message);
            } else {
                addSystemMessage('æœªè¿æ¥åˆ°æœåŠ¡å™¨');
            }
        }

        function sendQuestion() {
            const text = elements.questionInput.value.trim();
            
            if (!text) {
                return;
            }
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addUserMessage(text);
            
            // å‘é€ASR chunk
            sendMessage({
                type: 'asr_chunk',
                text: text,
                is_final: true
            });
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            elements.questionInput.value = '';
            questionCount++;
            updateStats();
        }

        // æ§åˆ¶å‡½æ•°
        function sendControl(action) {
            sendMessage({
                type: 'control',
                action: action
            });
        }

        // äº‹ä»¶ç›‘å¬
        elements.sendBtn.addEventListener('click', sendQuestion);

        elements.questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });

        elements.pauseBtn.addEventListener('click', () => sendControl('pause'));
        elements.resumeBtn.addEventListener('click', () => sendControl('resume'));
        elements.stopBtn.addEventListener('click', () => sendControl('stop'));
        elements.instantQueryBtn.addEventListener('click', () => sendControl('instant_query'));

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿æ¥
        window.addEventListener('load', () => {
            connect();
        });

        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
